type: object
properties:
  name:
    type: string
    description: Name of the game
  phases:
    type: array
    description: List of game phases in order
    items:
      type: string
      enum:
        - instructions
        - request
        - offer
        - deliberation
        - voting
        - results
        - finished
  roles:
    type: array
    description: List of available roles in the game
    items:
      type: string
  payoffs:
    type: object
    description: Payoff structure for different outcomes
    additionalProperties: true
  rules:
    type: object
    description: Additional game-specific rules
    additionalProperties: true
required:
  - name
  - phases
  - roles
